<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review</title>
    <link rel="stylesheet"  href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
<h1>The Code Review</h1>
<div class="container">
<h2>Signup for our newsletter</h2>
<p class="intro">Get the latest news on how your code is doing right in your inbox</p>
</div>
</header>
<main>
  <div class="container">
  <form action="./index.html" method="post">
    <fieldset>
            <legend>Contact Information</legend>
    <div>
      <label for="name">
        <span>Full Name</span>
      </label>
      <input type="text" id="name" name="user_name" placeholder="Required">
    </div>
    <div>
      <label for="mail">
        <span>Email Address</span>
      </label>
      <input type="email" id="mail" name="user_mail" placeholder="Required">
    </div>
    <div>
      <label for="phone">
        <span>Phone Number</span>
      </label>
      <input type="tel" id="phone" name="user_number">
    </div>
    <div>
      <label for="address">
          <span>Street Address</span>
      </label>
      <input type="text" id="address" name="user_address">
    </div>
    <div>
        <label for="city">
            <span>City</span>
        </label>
        <input type="text" id="city" name="user_city">
    </div>
    <div>
        <label for="state">
          <span>State</span>
        </label>
        <select id="state" name="user_state" >
          <option value="Choose state" disabled selected>Choose state</option>
          <option value="TX">Texas</option>
          <option value="TX">Texas</option>
          <option value="TX">Texas</option>
          <option value="TX">Texas</option>
          <option value="TX">Texas</option>
          </select>
    </div>
    <div>
        <label for="zip">
          <span>Zip Code</span>
        </label>
        <input type="text" id="zip" name="user_zip">
    </div>
    </fieldset> 

<fieldset>
           <legend>Newsletter</legend>
            <fieldset>
              <p>Select the newsletters you would like to receive</p>
              <ul class="flex">
                <li>
                  <input type="checkbox" id="html" name="subscribe" value="html_news" checked>
                  <label for="html">HTML News</label>
                </li>
                <li>
                  <input type="checkbox" id="css" name="subscribe" value="css_news">
                  <label for="css">CSS News</label>
                </li>
                <li>
                  <input type="checkbox" id="javascript" name="subscribe" value="javascript_news">
                  <label for="javascript">JavaScript News</label>
                </li>
              </ul>
            </fieldset>

            <fieldset>
              <p>Newsletter format</p>
              <ul class="flex">
                <li>
                  <input type="radio" id="html_format" name="format" value="html_format" checked>
                  <label for="html_format">HTML</label>
                </li>
                <li>
                  <input type="radio" id="plain_text" name="format" value="plain_text_format">
                  <label for="plain_text">Plain text</label>
                </li>
              </ul>
            </fieldset>
            <div>
              <label for="message">Other topics you'd like to hear about</label>
              <textarea id="message" name="user_message" rows="10" cols="50" >Let us know</textarea>
            </div>
          </fieldset>

          <button type="submit">Sign Up</button>
        </form>
      </div><!-- end of .container -->
  </main>

    <footer>
      <div class="container">
        <p>Copyright The Code Review</p>
      </div>
    </footer>
 </body>
</html>
